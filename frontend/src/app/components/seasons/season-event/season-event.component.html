<div class="flex align-items-center flex-column w-full my-6" style="gap: 3rem">
  <p-button
    label="Configure circuit"
    (onClick)="handleOpenCircuitForm()"
  ></p-button>

  <p>Circuit: {{ seasonEvent.circuit?.name }}</p>
  <p>Checkpoints: {{ seasonEvent.circuit?.checkpoints?.length }}</p>

  <p *ngFor="let checkpoint of seasonEvent.circuit?.checkpoints">
    {{ checkpoint.position }}. {{ checkpoint.name }}
  </p>
</div>

<p-dialog
  header="Confiugure circuit"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [(visible)]="isCircuitFormOpen"
  [style]="{ width: '50vw' }"
>
  <app-circuit-form (submittedForm)="handleSubmittedCircuit($event)" />
</p-dialog>

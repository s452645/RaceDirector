<div class="flex justify-content-center w-full my-6">
  <p-table [value]="seasonEvents" [ngStyle]="{ width: '50%' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Start date</th>
        <th>End date</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-seasonEvent>
      <tr>
        <td>{{ seasonEvent.name }}</td>
        <td>{{ seasonEvent.startDate }}</td>
        <td>{{ seasonEvent.endDate }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

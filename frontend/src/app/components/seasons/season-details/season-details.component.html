<div class="flex align-items-center flex-column w-full my-6" style="gap: 3rem">
  <p-button
    label="New season event"
    (onClick)="handleOpenNewEventForm()"
  ></p-button>

  <p-table
    [value]="seasonEvents"
    [loading]="isListLoading"
    [ngStyle]="{ width: '50%' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Start date</th>
        <th>End date</th>
        <th>Enter</th>
        <th>Delete</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-seasonEvent>
      <tr>
        <td>{{ seasonEvent.name }}</td>
        <td>{{ seasonEvent.startDate }}</td>
        <td>{{ seasonEvent.endDate }}</td>
        <td>
          <button
            type="button"
            pButton
            pRipple
            icon="pi pi-chevron-circle-right"
            (click)="handleEnterSeasonEvent(seasonEvent.id)"
          ></button>
        </td>
        <td>
          <button
            type="button"
            pButton
            pRipple
            icon="pi pi-trash"
            (click)="handleDeleteSeasonEvent($event, seasonEvent.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  header="New season event"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [(visible)]="newEventDialogVisible"
  [style]="{ width: '50vw' }"
>
  <app-new-season-event-form
    (newSeasonEvent)="handleAddNewSeasonEvent($event)"
  />
</p-dialog>
<p-confirmPopup></p-confirmPopup>

<div class="h-full">
  <p-table
    [value]="sectorResults"
    styleClass="p-datatable-striped p-datatable-sm"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Time</th>
        <th><div class="flex justify-content-center">Advantage</div></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-result>
      <tr>
        <td class="text-xs text-gray-300">{{ result.position }}</td>
        <td>{{ result.carName }}</td>
        <td class="w-3">
          {{ result.time === 0 ? '-' : result.points.toFixed(3) }}
        </td>
        <td>
          <div
            class="flex flex-column align-items-center justify-content-center gap-1"
          >
            <!-- TODO (only points between these and next place, calculate %) -->
            <span class="text-sm">+ {{ result.advantagePoints }} pts</span>
            <p-progressBar
              [value]="45"
              [showValue]="false"
              [style]="{ width: '100px', height: '3px' }"
            >
            </p-progressBar>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

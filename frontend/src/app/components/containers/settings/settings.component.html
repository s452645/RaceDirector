<div>
  <form [formGroup]="newBoardForm" (ngSubmit)="handleSubmitNewBoard()">
    <div
      class="flex flex-column w-full align-items-center mt-4"
      [ngStyle]="{ gap: '1.5rem' }"
    >
      <p-dropdown
        formControlName="type"
        [options]="boardTypeOptions"
        optionLabel="label"
        placeholder="Board type"
      ></p-dropdown>

      <div>
        <span class="p-float-label">
          <input formControlName="name" id="name" type="text" pInputText />
          <label for="name">Board name</label>
        </span>
      </div>
      <div>
        <span class="p-float-label">
          <input
            formControlName="ipAddress"
            id="ipAddress"
            type="text"
            pInputText
          />
          <label for="ipAddress">IP Address</label>
        </span>
      </div>

      <div
        class="flex align-items-center justify-content-center"
        [ngStyle]="{ gap: '1rem' }"
      >
        <button
          pButton
          type="submit"
          label="Add board"
          class="p-button-sm mt-4"
          [disabled]="newBoardForm.invalid"
        ></button>
        <button
          pButton
          type="button"
          label="Sync"
          class="p-button-info p-button-sm mt-4"
          (click)="createSyncWebSocket()"
        ></button>
      </div>
    </div>
  </form>

  <div class="flex flex-column align-items-center mt-8">
    <p-table
      [value]="boards"
      [tableStyle]="{ 'min-width': '50rem', width: '50%' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Type</th>
          <th>Name</th>
          <th>Address</th>
          <th>Sensors</th>
          <th>Delete</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-board>
        <tr>
          <td>{{ board.typeText }}</td>
          <td>{{ board.name }}</td>
          <td>{{ board.ipAddress }}</td>
          <td>
            <button
              type="button"
              pButton
              pRipple
              icon="pi pi-sitemap"
              (click)="handleOpenSensorsDialog(board.id)"
            ></button>
          </td>
          <td>
            <button
              type="button"
              pButton
              pRipple
              icon="pi pi-trash"
              (click)="handleDeleteBoard(board.id)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <button
      pButton
      type="button"
      label="Refresh"
      class="p-button-info mt-4"
      (click)="refreshBoards()"
    ></button>
  </div>
</div>

<p-dialog
  [header]="'Board ' + getSelectedBoardName()"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [(visible)]="isSensorsDialogOpen"
  [style]="{ width: '50vw' }"
>
  <app-board-sensors-details [boardId]="selectedBoardId ?? ''" />
</p-dialog>
